<div id="login" class="flex-scrollable" layout="column" ms-scroll>
    <div id="login-form-wrapper" layout="column" layout-align="center center">
        <div id="login-form" class="md-whiteframe-8dp">
            <!--<div class="logo md-accent-bg">-->
                <!--<span>F</span>-->
                <img src="../../../../assets/images/site_logo.png">
            <!--</div>-->

            <div class="title">Log in to your account</div>

            <div  class="md-priam-bg" ng-show="success_exist">{{success_exist_text}}</div>
            <div  class="md-warn-bg" ng-show="error_exist">{{error_exist_text}}</div>
            
            
            <form name="loginForm" novalidate method="POST" ng-submit="signin()">
                <md-input-container class="md-block" md-no-float>
                    <input type="email" name="email" ng-model="user.email" placeholder="Email"
                           ng-pattern="/^.+@.+\..+$/" required>
                    <div ng-messages="loginForm.email.$error" role="alert" multiple>
                        <div ng-message="required">
                            <span>Email field is required</span>
                        </div>
                        <div ng-message="pattern">
                            <span>Email must be a valid e-mail address</span>
                        </div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" md-no-float>
                    <input type="password" name="password" ng-model="user.password" placeholder="Password"
                           required>
                    <div ng-messages="loginForm.password.$error" role="alert">
                        <div ng-message="required">
                            <span>Password field is required</span>
                        </div>
                    </div>
                </md-input-container>

<!--                <div class="remember-forgot-password" layout="row" layout-xs="column"
                     layout-align="space-between center">
                  
                    <a ui-sref="forgot-password()"  class="forgot-password md-accent-fg link" style="cursor: pointer;">Forgot Password?</a>
                </div>-->

                <md-button type="submit" class="md-raised md-primary submit-button" aria-label="LOG IN"
                           ng-disabled="loginForm.$invalid">                    LOG IN
                </md-button>
            </form>

<!--            <div class="separator">
                <span class="text">OR</span>
            </div>-->

            

<!--            <div class="register" layout="row" layout-sm="column" layout-align="center center">
                <span class="text">Don't have an account?</span>
                <a class="link md-accent-fg " ui-sref="signup()">Create an account</a>
            </div>-->
        </div>
    </div>
</div>
