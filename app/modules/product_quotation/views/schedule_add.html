<md-dialog style="width: 30%;" class="task-dialog" aria-label="New Task">
    <form name="productForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2 ">
            <div class="md-toolbar-tools md-accent-fg md-hue-3 header_otog_popup" layout="row" layout-align="space-between center">
                <span class="title flex">{{ action}} Schedule</span>
                <md-button class="md-icon-button" ng-click="closeDialog()">
                    <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>

            <!--            <div class="dropzone" id="dropzone" options="dzOptions" callbacks="dzCallbacks" methods="dzMethods" ng-dropzone>
                        </div>-->

            <div layout="row" layout-xs="column">
                <div flex>
                    <md-input-container class="md-block">
                        <label>Seller</label>
                        <input name="seller_name" ng-model="seller_name" md-autofocus ng-disabled="true">

                    </md-input-container>

                </div>
            </div>
            <div layout="row" layout-xs="column">
                <div flex>
                    <mdp-date-picker mdp-open-on-click flex="100" flex-gt-xs="50" mdp-format="YYYY-MM-DD" ng-model="schedule.date" title="Schedule Date" mdp-placeholder="Schedule Date"></mdp-date-picker>
                </div>
                <div flex>
                    <mdp-time-picker mdp-open-on-click flex="50" flex-gt-xs="50" title='Schedule Time' ng-model="schedule.time" name="time" mdp-placeholder="Schedule Time"></mdp-time-picker>
                </div>
            </div>

        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="space-between center">
            <div layout="row" layout-align="start center">
                <!--<md-button type="submit" ng-if="!vm.newTask" ng-click="saveTask()"-->
                <md-button type="submit"  ng-click="saveSchedule()"
                           class="send-button md-primary md-raised"
                           ng-disabled="productForm.$invalid || productForm.$pristine"
                           aria-label="SAVE">
                    SAVE
                </md-button>



            </div>

            <div layout="row">

            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
<style>
    .datepickerdemo md-content {
        padding-bottom: 200px; 
    }
    .datepickerdemo .validation-messages {
        font-size: 11px;
        color: darkred;
        margin: 10px 0 0 25px; 
    }

    .dropzone .dz-message{
        margin:0;
        left: 0;

        top: 0;
        transform: none;
    }
    .dropzone .dz-message img{
        border-radius: 10px;
    }
    #dropzone {
        position: relative;
        border: 3px solid #ccc;
        border-radius: 20px;
        color: #ccc;
        font: bold 24px/150px arial;
        height: 150px;
        margin: 0px auto;
        padding: 0  ;
        text-align: center;
        width: 150px;
    }

    #dropzone.hover {
        border: 10px solid #FE5;
        color: #FE5;
    }


    .dropzone .dz-preview
    {
        width: auto;
        padding:0;
        margin:0
    }
    .dropzone .dz-preview img,.dropzone .dz-preview .dz-image
    {
        width: auto;
        height: auto;
    }


</style>
