<md-dialog style="width: 25%;" class="task-dialog" aria-label="New Task">
    <form name="productForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2 ">
            <div class="md-toolbar-tools md-accent-fg md-hue-3 header_otog_popup" layout="row" layout-align="space-between center">
                <span class="title flex">Assign to Agent</span>
                <md-button class="md-icon-button" ng-click="closeDialog()">
                    <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>



            <div layout="column" layout-xs="row" flex>

                <md-input-container class="md-block" flex>
                    <label>Assign to Agent</label>
                    <md-select name="assign_agent_id" ng-model="products.assign_agent_id" required>
                        <md-select-header class="demo-select-header">
                            <input ng-keydown="$event.stopPropagation()" ng-model="search"  type="search" placeholder="Search for a Agent" class="demo-header-searchbox md-text">
                        </md-select-header>
                        <md-option ng-repeat="agent_admin in agent_admins|filter:search" value="{{agent_admin.id}}">{{agent_admin.firstname}} {{agent_admin.lastname}}</md-option>
                    </md-select>
                    <!--<input type="text"  name="quantity" ng-model="product_quotation.quantity" required>-->
                    <div ng-messages="productForm.assign_agent_id.$error" ng-show="productForm.assign_agent_id.$invalid" role="alert">
                        <div ng-message="required">
                            <span>Assign to Agent is required</span>
                        </div>
                    </div>
                </md-input-container>


            </div>

        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="space-between center">
            <div layout="row" layout-align="start center">
                <!--<md-button type="submit" ng-if="!vm.newTask" ng-click="saveTask()"-->
                <md-button type="submit"  ng-click="saveAssignAgentAndStatus()"
                           class="send-button md-primary md-raised"
                           ng-disabled="productForm.$invalid"
                           aria-label="SAVE">
                    SAVE
                </md-button>



            </div>

            <div layout="row">

            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
