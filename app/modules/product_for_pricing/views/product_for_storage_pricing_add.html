<md-dialog style="width: 60%;" class="task-dialog" aria-label="New Task">
    <form name="productForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2 ">
            <div class="md-toolbar-tools md-accent-fg md-hue-3 header_otog_popup" layout="row" layout-align="space-between center">
                <span class="title flex">{{ action}} For Storage Pricing</span>
                <md-button class="md-icon-button" ng-click="closeDialog()">
                    <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>
            <div layout="row" layout-xs="column" style="margin-bottom: 10px;">
                <div flex>
                    <a href="/Uploads/default_pdf/TLV Storage Pricing List_05_08_2019.pdf" target="_blank"><u>Storage Pricing Chart</u></a>
                </div>
            </div>
            <div layout="row" layout-xs="column" style="margin-bottom: 10px;">
                <div flex>
                    <!--<span>Product Storage Price :- </span>-->
                </div>
            </div>
            <div layout="row" layout-xs="column">
                <div flex>
                    <md-input-container class="md-block">
                        <label>Storage Pricing</label>
                        <input type="text" name="storage_pricing" ng-model="product_quotation.storage_pricing">
                        <div ng-messages="productForm.storage_pricing.$error" ng-show="productForm.storage_pricing.$invalid" role="alert">
                            <div ng-message="required">
                                <span>Storage pricing is required</span>
                            </div>
                        </div>
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="space-between center">
            <div layout="row" layout-align="start center">
                <!--<md-button type="submit" ng-if="!vm.newTask" ng-click="saveTask()"-->
                <md-button type="submit"  ng-click="saveProductForStoragePricing()"
                           class="send-button md-primary md-raised"
                           ng-disabled="productForm.$invalid"
                           aria-label="SAVE">
                    SAVE
                </md-button>



            </div>

            <div layout="row">

            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
