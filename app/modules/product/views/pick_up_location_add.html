<md-dialog class="task-dialog" aria-label="New Task">
    <form name="pickUpLocationForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2 ">
            <div class="md-toolbar-tools md-default-fg  header_otog_popup" layout="row" layout-align="space-between center">
                <span class="title flex" >{{action}} Pick Up Location</span>
                <md-button class="md-icon-button" ng-click="closeDialog()">
                    <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>


            <div layout="row" layout-xs="column">
                <!--                <div flex>
                    <md-input-container class="md-block">
                        <label>Location</label>
                        <input type="text" name="value_text" ng-model="pick_up_location.value_text" required/>
                                                                <input name="lastname" ng-model="health.lastname" required >
                        <div ng-messages="pickUpLocationForm.value_text.$error" ng-show="pickUpLocationForm.value_text.$invalid" role="alert">
                            <div ng-message="required">
                                <span>Location is required</span>
                            </div>
                        </div>
                    </md-input-container>
                                </div>-->
                <div flex>
                    <md-input-container class="md-block">
                        <label>City</label>
                        <input type="text" name="city" ng-model="pick_up_location.key_text[0].city" required/>
                        <!--                        <input name="lastname" ng-model="health.lastname" required >-->
                        <div ng-messages="pickUpLocationForm.city.$error" ng-show="pickUpLocationForm.city.$invalid" role="alert">
                            <div ng-message="required">
                                <span>City is required</span>
                            </div>
                        </div>
                    </md-input-container>
                </div>

            </div>
            <div layout="row" layout-xs="column">

                <div flex>
                    <md-input-container class="md-block">
                        <label>State</label>
                        <md-select name="state" ng-model="pick_up_location.key_text[0].state" required>
                            <md-option ng-repeat="state in states" value="{{state}}">
                                <em>{{state}}</em>
                            </md-option>
                        </md-select>  
                        <!--<input type="text" name="state" ng-model="pick_up_location.key_text[0].state" required/>-->
                        <!--                        <input name="lastname" ng-model="health.lastname" required >-->
                        <div ng-messages="pickUpLocationForm.state.$error" ng-show="pickUpLocationForm.state.$invalid" role="alert">
                            <div ng-message="required">
                                <span>State is required</span>
                            </div>
                        </div>
                    </md-input-container>
                </div>
            </div>

        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="space-between center">
            <div layout="row" layout-align="start center">
                <!--<md-button type="submit" ng-if="!vm.newTask" ng-click="saveTask()"-->
                <md-button type="submit"  ng-click="savePickUpLocation()"
                           class="send-button md-primary md-raised"
                           ng-disabled="pickUpLocationForm.$invalid"
                           aria-label="SAVE">
                    SAVE
                </md-button>



            </div>

            <div layout="row">

            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
